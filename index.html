<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width;initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<title>Volado</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>

<div id="container">
	<div class="integrantes">
		<table>
			<tr>
				<td>Brandon</td>
				<td><input type="number" id="min0" min="0" max="200" placeholder="Mínimo"> - <input type="number" id="max0" min="0" max="200" placeholder="Máximo"></td>
			</tr>
			<tr>
				<td>Daniel</td>
				<td><input type="number" id="min1" min="0" max="200" placeholder="Mínimo"> - <input type="number" id="max1" min="0" max="200" placeholder="Máximo"></td>
			</tr>
			<tr>
				<td>Ingrid</td>
				<td><input type="number" id="min2" min="0" max="200" placeholder="Mínimo"> - <input type="number" id="max2" min="0" max="200" placeholder="Máximo"></td>
			</tr>
			<tr>
				<td>Ulises</td>
				<td><input type="number" id="min3" min="0" max="200" placeholder="Mínimo"> - <input type="number" id="max3" min="0" max="200" placeholder="Máximo"></td>
			</tr>
		</table>
	</div>
	<button id="throw-dice">Lanzar dadito x)</button>

	<div class="random">
		<div id="result">
			Seleccionado: <span></span>.<br>¡Felicidades! :)
		</div>
		<div id="loading">Cargando...</div>
	</div>
	<button id="erase-list">Borrar lista</button>
	<div id="result-list"></div>
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
